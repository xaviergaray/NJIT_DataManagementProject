<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newark Medical Associates - Patient Management</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1><a href="/">Newark Medical Associates</a></h1>
        <h2><a href="/patient/">Patient Management</a></h2>
        <nav2>
            <h2><a href="/patient/newpatient">Insert a New Patient</a></h2>
            <h2><a href="/patient/viewpatients">View Patients</a></h2>
            <h2><a href="/patient/appointments">View Appointments</a></h2>
        </nav2>
        <h2>Insert a New Patient</h2>
        <form action="/add_patient" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="date" name="dob" placeholder="DOB" required>
            <input type="text" name="contact" placeholder="Contact Info" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
