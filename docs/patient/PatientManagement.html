<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newark Medical Associates - Patient Management</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="viewpatients.js"></script>
    <link rel="stylesheet" type="text/css" href="viewpatients.css">
</head>
<body>
    <div class="container">
        <h1><a href="/">Newark Medical Associates</a></h1>
        <h2>Patient Management</h2>

        <div class="main-content">
            <form id="patientForm" action="/patient/PatientManagement/add_patient" method="post">
                <h2>Insert a New Patient</h2>
                <div>
                    <label for="name">Name*:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="gender">Gender*:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select...</option>
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                </div>
                <div>
                    <label for="dob">Date of Birth*:</label>
                    <input type="date" id="dob" name="dob" placeholder="DOB" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Street, Town, State, Zipcode">
                </div>
                <div>
                    <label for="contact">Phone Number:</label>
                    <input type="text" id="contact" name="contact" placeholder="(123) 456-7890" pattern="\d{10}|\d{3}-\d{3}-\d{4}|\(\d{3}\) \d{3}-\d{4}">
                </div>
                <div>
                    <label for="ssn">SSN:</label>
                    <input type="text" id="ssn" name="ssn" placeholder="123-45-6789" pattern="\d{3}-\d{2}-\d{4}|\d{9}">
                </div>
                <div>
                    <label for="admissionDate">Admission Date:</label>
                    <input type="date" id="admissionDate" name="admissionDate" placeholder="Admission Date">
                </div>
                <div>
                    <label for="pcp">Primary Care Physician:</label>
                    <select id="pcp" name="pcp">
                        <option value="">Select...</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>

            <div class="view-patient">
                <!-- The "Schedule Appointment" button -->
                <button id="scheduleButton">Schedule Appointment</button>

                <!-- The modal dialog -->
                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <span class="close">Ã—</span>
                    <form id="appointmentForm">
                      <label for="physician">Physician:</label><br>
                      <select id="physician" name="physician"></select><br>
                      <label for="date">Date:</label><br>
                      <input type="date" id="date" name="date"><br>
                        <label for="time">Time:</label><br>
                      <input type="time" id="time" name="time"><br>
                      <label for="reason">Reason for appointment:</label><br>
                      <input type="text" id="reason" name="reason"><br>
                      <input type="submit" value="Submit">
                    </form>
                  </div>
                </div>


                <div id="userInputRow">
                    <div id="patientSelect">
                    <!-- Rows from the database will be inserted into a dropbox here -->
                    </div>

                    <div id="relationships">
                        <!-- Links showing patient relationships will be placed here -->
                    </div>
                </div>

                <div id="patientTable">
                    <!-- Patient data from the database will be shown here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
