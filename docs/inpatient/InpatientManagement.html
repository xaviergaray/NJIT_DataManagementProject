<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NMA - In-patient Management</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .inpatient-management-container{
            display: flex;
            justify-content: space-between;
        }

        /* Scroll Box Styling */
        .scrollBoxContainer {
            display: inline-block;
            width: auto;
            height: 80vh;
        }

        /* CSS for the scroll box */
        #scrollBox {
            overflow: auto;
            height: 90%;
        }

        /* CSS for the table */
        #databaseItems {
            border-collapse: collapse;
            table-layout: auto;
        }

        /* CSS for the table rows */
        #databaseItems tr {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            height: 5vh;
            font-size: 100%;
        }

        /* CSS for the leftmost and rightmost table cells */
        #databaseItems td:first-child, #databaseItems th:first-child {
            border-left: 1px solid black;
        }
        #databaseItems td:last-child, #databaseItems th:last-child {
            border-right: 1px solid black;
        }

        #databaseItems th, #databaseItems td {
            text-align: center;
        }

        /* CSS for the sticky header */
        #databaseItems th {
            position: sticky;
            top: 0;
            background: white;  /* Change this to match your table's background color */
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        h3 {
            text-align: center;
        }

        #databaseItems th:before {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        top: -1px;
        border-top: 1px solid black;
        }

        #databaseItems th:after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            bottom: -1px;
            border-bottom: 1px solid black;
        }

        /* Filters styling */
        .filters-container {
            width: 40%;
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
    </style>
    <script src="dbGetters.js"></script>
</head>
<body>
    <div class="container">
        <h1>Newark Medical Associates</h1>
        <h2>In-patient Management</h2>

        <div class="inpatient-management-container">
            <div class="scrollBoxContainer">
                <h3>Room Availability</h3>

                <div id="scrollBox">
                    <table id="databaseItems">
                        <thead>
                            <tr-h>
                                <th>ID <button class="sort-btn" data-sort="ID"><i class="fas fa-sort"></i></button></th>
                                <th>Nursing Unit <button class="sort-btn" data-sort="NursingUnit"><i class="fas fa-sort"></i></button></th>
                                <th>Wing <button class="sort-btn" data-sort="Wing"><i class="fas fa-sort"></i></button></th>
                                <th>Room Number <button class="sort-btn" data-sort="RoomNumber"><i class="fas fa-sort"></i></button></th>
                                <th>Bed Number <button class="sort-btn" data-sort="BedNumber"><i class="fas fa-sort"></i></button></th>
                                <th>Assigned Patient <button class="sort-btn" data-sort="AssignedPatient"><i class="fas fa-sort"></i></button></th>
                                <th></th>
                            </tr-h>
                        </thead>
                        <tbody>
                            <!-- Rows from the database will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="filters-container">
                <h3>Filters</h3>

                <div class="filters">
                    <div class="wings-filters">
                        <label for="wings">Wings:</label>
                        <select id="wings">
                            <option value="all">All</option>
                            <option value="Blue">Blue</option>
                            <option value="Green">Green</option>
                        </select>
                    </div>

                    <div class="nursing-units-filters">
                        <label for="nursingUnitStart">Nursing Unit:</label>
                        <select id="nursingUnitStart">
                            <option value="0">All Units</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>

                        <label for="nursingUnitEnd">Nursing Unit End:</label>
                        <select id="nursingUnitEnd" disabled>
                            <option value="0"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>

                    <div class="nursing-units-range-box">
                        <label for="rangeCheckbox">Nursing Unit Range?</label>
                        <input type="checkbox" id="rangeCheckbox">
                    </div>

                    <div class="bed-assign-filters">
                        <label for="bed-assign">Bed Assign Status:</label>
                        <select id="bed-assign">
                            <option value="all">All Beds</option>
                            <option value="assigned">Assigned Beds</option>
                            <option value="unassigned">Unassigned Beds</option>
                        </select>
                    </div>

                    <div class="reset-filters">
                        <button id="reset">Reset Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
