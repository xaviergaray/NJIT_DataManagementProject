<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NMA - In-patient Management</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="commonStyles.css">
    <link rel="stylesheet" type="text/css" href="staff.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="staff.js"></script>
</head>
<body>
    <div class="container">
        <h1><a href="/">Newark Medical Associates</a></h1>
        <h2>Staff Management</h2>

        <div class="inpatient-management-container">
            <div class="scrollBoxContainer">
                <h3>Staff</h3>

                <div id="scrollBox">
                    <table id="databaseItems">
                        <thead>
                            <tr-h>
                                <th>ID<button class="sort-btn" data-sort="ID"><i class="fas fa-sort"></i></button></th>
                                <th>Name<button class="sort-btn" data-sort="Name"><i class="fas fa-sort"></i></button></th>
                                <th>Role<button class="sort-btn" data-sort="Role"><i class="fas fa-sort"></i></button></th>
                                <th>Phone Number<button class="sort-btn" data-sort="TelephoneNumber"><i class="fas fa-sort"></i></button></th>
                                <th>Shift<button class="sort-btn" data-sort="Shift"><i class="fas fa-sort"></i></button></th>
                                <th><button id="add-employee-btn">+</button></th>
                            </tr-h>
                        </thead>
                        <tbody>
                            <!-- Rows from the database will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- The modal dialog -->
                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <span class="close">Ã—</span>
                    <form id="EmployeeForm">
                        <div class="modalInputField">
                            <label for="Name">Name*:</label><br>
                            <input type="text" id="Name" name="Name" required></input>
                        </div>
                        <div class="modalInputField">
                            <label for="Role">Role:</label><br>
                            <input type="text" id="Role" name="Role"><br>
                        </div>
                        <div class="modalInputField">
                            <label for="contact">Phone Number*:</label>
                            <input type="text" id="contact" name="contact" placeholder="(123) 456-7890" pattern="\d{10}|\d{3}-\d{3}-\d{4}|\(\d{3}\) \d{3}-\d{4}" required>
                        </div>
                        <div class="modalInputField">
                            <label for="gender">Gender*: </label>
                            <select id="gender" name="gender" required>
                                <option value="">Select...</option>
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <br>
                        <div class="modalInputField">
                            <label for="Shift">Shift: </label><br>
                            <select id="Shift" name="Shift">
                                <option value="">Select...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="modalInputField">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" placeholder="Street, Town, State, Zipcode">
                        </div>
                        <div class="modalInputField">
                            <label for="Salary">Salary:</label>
                            <input type="number" id="Salary" name="Salary" min="0" max="99999999" placeholder="Amount">
                        </div>
                        <div class="modalInputField">
                            <label for="ssn">SSN:</label>
                            <input type="text" id="ssn" name="ssn" placeholder="123-45-6789" pattern="\d{3}-\d{2}-\d{4}|\d{9}">
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                      <button id="removeButton" style="display: none;">Remove</button>
                  </div>
                </div>

            <div class="filters-container">
                <h3>Filters</h3>

                <div class="filters">
                    <div class="role-filters">
                        <label for="rolefilter">Role:</label>
                        <select id="rolefilter">
                            <option value="all">All</option>
                        </select>
                        <br>
                        <br>
                        <label for="shiftfilter">Shift:</label>
                        <select id="shiftfilter">
                            <option value="all">All</option>
                            <option value="unassigned">Unassigned</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
